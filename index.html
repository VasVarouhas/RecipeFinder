<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for connectivity -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Recipe finder">
    <meta name="keywords" content="recipe, search, find,ingrendients">
    <meta name="author" content="VasVarouhas">
    
    <link rel="stylesheet" href="static/styles/indexStyle.css">
    
    <title>Recipe Radar</title>
</head>
<div class="indexTop">
    <h1>Recipe Radar</h1><img src="static/images/RecipeRadarLogo.jpg"
</div>
<body>

  <div id="search">
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter your search query">
        <button type="submit">Search</button>
      </form>
  </div>

  <div id="recipeCards">

  <div class="recipeCard" id="recipeCard">
        <img src="path/to/image.jpg" alt="Recipe Image">
        <h2 class="recipe-title">Recipe Title</h2>
        <ul class="recipe-ingredients">
          <li>Ingredient 1</li>
          <li>Ingredient 2</li>
          <!-- Add more ingredients as needed -->
        </ul>
        <p class="recipe-instructions">Cooking instructions...</p>
  </div>

</div>
 
    <script src="dynamic/script.js"></script>
</body>
</html>
